<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heart Disease Prediction</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>

<body>
    <div class="container">
        <h1>Heart Disease Prediction</h1>

        <!-- Form Section -->
        <form method="POST" action="/process">
            <div>
                <div class="form-group">
                    <label for="age">Age:</label>
                    <input type="number" id="age" name="age" placeholder="Enter your age" required>
                </div>

                <div class="form-group">
                    <label for="sex">Gender:</label>
                    <select id="sex" name="sex" required>
                        <option value="">Select</option>
                        <option value="0">Female</option>
                        <option value="1">Male</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="cp">Chest Pain Type:</label>
                    <select id="cp" name="cp" required>
                        <option value="">Select</option>
                        <option value="0">Typical Angina</option>
                        <option value="1">Atypical Angina</option>
                        <option value="2">Non-Anginal Pain</option>
                        <option value="3">Asymptomatic</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="trestbps">Resting Blood Pressure (mmHg):</label>
                    <input type="number" id="trestbps" name="trestbps" placeholder="Enter blood pressure" required>
                </div>

                <div class="form-group">
                    <label for="chol">Cholesterol (mg/dL):</label>
                    <input type="number" id="chol" name="chol" placeholder="Enter cholesterol level" required>
                </div>

                <div class="form-group">
                    <label for="fbs">Fasting Blood Sugar > 120 mg/dL:</label>
                    <select id="fbs" name="fbs" required>
                        <option value="">Select</option>
                        <option value="0">No</option>
                        <option value="1">Yes</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="restecg">Resting ECG:</label>
                    <select id="restecg" name="restecg" required>
                        <option value="">Select</option>
                        <option value="0">Normal</option>
                        <option value="1">Abnormal</option>
                        <option value="2">Left Ventricular Hypertrophy</option>
                    </select>
                </div>
            </div>

            <div>
                <div class="form-group">
                    <label for="thalach">Max Heart Rate Achieved:</label>
                    <input type="number" id="thalach" name="thalach" placeholder="Enter max heart rate" required>
                </div>

                <div class="form-group">
                    <label for="exang">Exercise-Induced Angina:</label>
                    <select id="exang" name="exang" required>
                        <option value="">Select</option>
                        <option value="0">No</option>
                        <option value="1">Yes</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="oldpeak">Oldpeak:</label>
                    <input type="number" step="0.1" id="oldpeak" name="oldpeak" placeholder="Enter oldpeak value"
                        required>
                </div>

                <div class="form-group">
                    <label for="slope">Slope of the ST Segment:</label>
                    <select id="slope" name="slope" required>
                        <option value="">Select</option>
                        <option value="0">Upsloping</option>
                        <option value="1">Flat</option>
                        <option value="2">Downsloping</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="ca">Number of Major Vessels:</label>
                    <input type="number" id="ca" name="ca" placeholder="Enter number of vessels (0-4)" required>
                </div>

                <div class="form-group">
                    <label for="thal">Thalassemia:</label>
                    <select id="thal" name="thal" required>
                        <option value="">Select</option>
                        <option value="0">Normal</option>
                        <option value="1">Fixed Defect</option>
                        <option value="2">Reversible Defect</option>
                    </select>
                </div>

                <!-- Submit Button -->
                <input type="submit" value="Predict">
            </div>


        </form>
        
        <!-- Prediction Result -->
        {% if prediction_text %}
        <div class="result">
            <h2>{{ prediction_text }}</h2>
        </div>
        {% endif %}

    </div>
    <script src="slider.js"></script>
</body>

</html>
